//REMOVE WEAPONS SKINS
cl_custom_material_override "0"


//DEFAULT SKYBOX VERTIGOBLUE_HDR
sv_skyname "vertigoblue_hdr"


//MOVEMENT BINDS
bind "w" "+forward"
bind "a" "+moveleft"
bind "s" "+back"
bind "d" "+moveright"
bind "i" "+moveup"
bind "j" "+left"
bind "k" "+movedown"
bind "l" "+right"


//DEMO BINDS
bind "F3"     "demo_pause"
bind "F4"     "demo_resume"
bind "F5"     "endmovie; mirv_streams record end; echo RECORDING STOPPED;"
bind "space"  "+jump;    spec_mode;"
bind "mouse1" "+attack;  spec_next;"
bind "mouse2" "+attack2; spec_prev;"
unbind "ctrl"
unbind "alt"


//HLAE CAMPATH BINDS
bind "pgup" "mirv_campath add"
bind "pgdn" "mirv_campath clear"
bind "home" "mirv_campath save campath"
bind "end"  "mirv_campath load campath"
bind "ins"  "mirv_campath enable 1"
bind "del"  "mirv_campath enable 0"

//FRAMERATE TOGGLE
alias "framerate"     "framerate_30"
alias "framerate_30"  "host_framerate 30;  echo framerate 30;  alias framerate framerate_60"
alias "framerate_60"  "host_framerate 60;  echo framerate 60;  alias framerate framerate_120"
alias "framerate_120" "host_framerate 120; echo framerate 120; alias framerate framerate_30"

//HUD REMOVAL
alias "hud"          "hud_off"
alias "hud_off"      "cl_drawhud 0; cl_draw_only_deathnotices 0; echo HUD DISABLED;      alias hud hud_on"
alias "hud_on"       "cl_drawhud 1; cl_draw_only_deathnotices 0; echo HUD ENABLED;       alias hud hud_deathmsg"
alias "hud_deathmsg" "cl_drawhud 1; cl_draw_only_deathnotices 1; echo HUD ONLY DEATHMSG; alias hud hud_off"

//toggle draw only deathnotices 0.5
bind  "F6"            "deathnotices"
alias "deathnotices"  "deathnotices1"
alias "deathnotices1" "cl_draw_only_deathnotices 1; echo cl_draw_only_deathnotices 1; alias deathnotices deathnotices0"
alias "deathnotices0" "cl_draw_only_deathnotices 0; echo cl_draw_only_deathnotices 0; alias deathnotices deathnotices1"

//SKINS REMOVAL
alias "skins"     "skins_off"
alias "skins_off" "cl_custom_material_override 0; echo SKINS DISABLED; alias skins skins_on"
alias "skins_on"  "cl_custom_material_override 1; echo SKINS ENABLED;  alias skins skins_off"


//FLASH REMOVAL
alias "flash"     "flash_off"
alias "flash_off" "mat_suppress effects/flashbang.vmt; mat_suppress effects/flashbang_white.vmt; echo FLASH DISABLED; alias flash flash_on"
alias "flash_on"  "mat_suppress effects/flashbang.vmt; mat_suppress effects/flashbang_white.vmt; echo FLASH ENABLED; alias flash flash_off"


//SMOKE REMOVAL
alias "smoke" "toggle r_drawparticles 0 1"


//DEATHMSG ASSISTS
alias "assists"     "assists_on"
alias "assists_on"  "mp_display_kill_assists 1; echo ASSISTS DEATHMSG ENABLED;  alias assists assists_off"
alias "assists_off" "mp_display_kill_assists 0; echo ASSISTS DEATHMSG DISABLED; alias assists assists_on"


//DEATHMSG CLANTAG
alias "clantag"     "clantag_on"
alias "clantag_on"  "cl_show_clan_in_death_notice 1; echo CLANTAG DEATHMSG ENABLED;  alias clantag clantag_off"
alias "clantag_off" "cl_show_clan_in_death_notice 0; echo CLANTAG DEATHMSG DISABLED; alias clantag clantag_on"


//DEATHMSG HLAE CLEAR
alias "deathmsgclear" "mirv_deathmsg block clear; mirv_deathmsg cfg noticelifetime 0; mirv_deathmsg cfg noticelifetime -1; mirv_deathmsg cfg localPlayerLifeTimeMod -1; mirv_deathmsg cfg -1; mirv_deathmsg highLightId -1; mirv_replace_name clear; echo DEATHMSG / REPLACE_NAME SETTINGS CLEARED;"


//DEATHMSG HLAE DEBUG
alias "deathmsgdebug"     "deathmsgdebug_on"
alias "deathmsgdebug_on"  "mirv_deathmsg debug 1; mirv_replace_name debug 1; ECHO DEATHMSG REPLACE_NAME DEBUG ENABLED;  alias deathmsgdebug deathmsgdebug_off"
alias "deathmsgdebug_off" "mirv_deathmsg debug 0; mirv_replace_name debug 0; ECHO DEATHMSG REPLACE_NAME DEBUG DISABLED; alias deathmsgdebug deathmsgdebug_on"


