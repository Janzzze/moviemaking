//REMOVE SCOPE LENS DIRT MIRV STREAM
alias scopelens "mirv_streams add developer scopelens; mirv_streams edit scopelens matchTextureGroupName "VGUI textures"; mirv_streams edit scopelens matchName "overlays/scope_lens"; mirv_streams edit scopelens replaceName "afx/invisible"; mirv_streams preview scopelens;"


//MOVEMENTSPEED SPEED
cl_backspeed 200
cl_forwardspeed 200
cl_sidespeed 200
cl_upspeed 200
cl_yawspeed 200


//MOVEMENT BINDS
bind w "+forward"
bind a "+moveleft"
bind s "+back"
bind d "+moveright"
bind i "+moveup"
bind j "+left"
bind k "+movedown"
bind l "+right"


//DEMO BINDS
bind F3 "demo_pause"
bind F4 "demo_resume"
bind F5 "endmovie; mirv_streams record end; echo RECORDING STOPPED;"
bind space "+jump;spec_mode;"
bind mouse1 "+attack;spec_next;"
bind mouse2 "+attack2;spec_prev;"
unbind ctrl
unbind alt


//HLAE CAMPATH BINDS
bind pgup 	"mirv_campath add"
bind pgdn 	"mirv_campath clear"
bind home 	"mirv_campath save campath"
bind end 		"mirv_campath load campath"
bind ins 		"mirv_campath enable 1"
bind del 		"mirv_campath enable 0"


//HUD STATUS
alias hud 					"hud_off"
alias hud_off 			"cl_drawhud 0; cl_draw_only_deathnotices 0; echo HUD DISABLED; 			alias hud hud_on"
alias hud_on 				"cl_drawhud 1; cl_draw_only_deathnotices 0; echo HUD ENABLED; 			alias hud hud_deathmsg"
alias hud_deathmsg 	"cl_drawhud 1; cl_draw_only_deathnotices 1; echo HUD ONLY DEATHMSG; alias hud hud_off"


//DEATHMSG CLANTAG
alias clantag 		"clantag_on"
alias clantag_on 	"cl_show_clan_in_death_notice 1; echo CLANTAG DEATHMSG ENABLED; 	alias clantag clantag_off"
alias clantag_off "cl_show_clan_in_death_notice 0; echo CLANTAG DEATHMSG DISABLED; 	alias clantag clantag_on"


//SKINS OVERRIDE STATUS
alias skins 		"skins_off"
alias skins_off "cl_custom_material_override 0; echo SKINS DISABLED; 	alias skins skins_on"
alias skins_on 	"cl_custom_material_override 1; echo SKINS ENABLED; 	alias skins skins_off"


//CLEAR HLAE DEATHMSG EXPERIMENTAL
alias cleardeathmsg "mirv_deathmsg debug 0; mirv_deathmsg block clear; mirv_deathmsg cfg noticelifetime -1; mirv_deathmsg highLightId -1; mirv_replace_name debug 0; mirv_replace_name clear; echo DEATHMSG / REPLACE_NAME SETTINGS CLEARED;"


